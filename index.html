<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreeJS experiments</title>

  <!-- ThreeJS Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- ThreeJS Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Stats.js for performance monitoring (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main script with base class -->
  <script src="main.js"></script>

  <!-- Example experiment -->
  <script>
    // Example of how to use the ThreeJSBase class
    class BasicCubeExperiment extends ThreeJSBase {
      setup() {
        // Create a basic cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        this.cube = new THREE.Mesh(geometry, material);
        this.cube.castShadow = true;
        this.addToScene(this.cube);

        // Add a plane to receive shadows
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
        this.plane = new THREE.Mesh(planeGeometry, planeMaterial);
        this.plane.rotation.x = -Math.PI / 2;
        this.plane.position.y = -2;
        this.plane.receiveShadow = true;
        this.addToScene(this.plane);
      }

      update(deltaTime, elapsedTime) {
        // Rotate the cube
        if (this.cube) {
          this.cube.rotation.x += deltaTime;
          this.cube.rotation.y += deltaTime * 0.5;
        }
      }
    }

    // Initialize the experiment
    const experiment = new BasicCubeExperiment({
      backgroundColor: 0x222222,
      stats: true,
      debug: true
    });
  </script>
</body>

</html>
