<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1: Hello Three.js - Your First 3D Scene</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Day 1 Info Panel -->
  <div class="info-panel">
    <h1>ðŸŽ¯ Day 1: Hello Three.js</h1>
    <p><strong>Concept:</strong> Your First 3D Scene</p>
    <p><strong>Skills:</strong> Scene Â· Camera Â· Renderer Â· Geometry Â· Material Â· Animation Loop</p>
  </div>

  <!-- ThreeJS Core Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Day 1 Script -->
  <script>
    // ========================================
    // DAY 1: HELLO THREE.JS
    // Learning: The Three.js Trinity - Scene, Camera, Renderer
    // ========================================

    // STEP 1: CREATE THE SCENE
    // The scene is like a container that holds all your 3D objects
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a2e); // Dark blue background

    // STEP 2: CREATE THE CAMERA
    // The camera is your eye into the 3D world
    // PerspectiveCamera(fov, aspect, near, far)
    // - fov: Field of view in degrees (how wide the camera sees)
    // - aspect: Width/height ratio (usually window dimensions)
    // - near: Nearest render distance
    // - far: Furthest render distance
    const camera = new THREE.PerspectiveCamera(
      75,                                    // Field of view
      window.innerWidth / window.innerHeight, // Aspect ratio
      0.1,                                   // Near clipping plane
      1000                                   // Far clipping plane
    );
    
    // Position the camera (x, y, z)
    // Default position is (0, 0, 0) - we need to move it back to see objects
    camera.position.z = 5;

    // STEP 3: CREATE THE RENDERER
    // The renderer draws the scene using WebGL
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Better quality on retina screens
    document.body.appendChild(renderer.domElement);

    // STEP 4: CREATE YOUR FIRST 3D OBJECT - A CUBE!
    // Every mesh needs TWO things: Geometry (shape) and Material (appearance)
    
    // Geometry: Defines the shape (vertices and faces)
    const geometry = new THREE.BoxGeometry(1, 1, 1); // width, height, depth
    
    // Material: Defines how the surface looks
    // MeshBasicMaterial doesn't react to lights - always visible
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x00ff88,      // Cyan-green color
      wireframe: false      // Set to true to see the wireframe
    });
    
    // Mesh: Combines geometry and material
    const cube = new THREE.Mesh(geometry, material);
    
    // Add the cube to the scene
    scene.add(cube);

    // STEP 5: ADD SOME EXTRA OBJECTS FOR FUN
    // Let's create a second cube with different color and position
    const geometry2 = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const material2 = new THREE.MeshBasicMaterial({ color: 0xff6b6b }); // Red
    const smallCube = new THREE.Mesh(geometry2, material2);
    smallCube.position.x = -2; // Move it to the left
    scene.add(smallCube);

    // And a third one
    const geometry3 = new THREE.BoxGeometry(0.7, 0.7, 0.7);
    const material3 = new THREE.MeshBasicMaterial({ color: 0x4ecdc4 }); // Light blue
    const mediumCube = new THREE.Mesh(geometry3, material3);
    mediumCube.position.x = 2; // Move it to the right
    scene.add(mediumCube);

    // STEP 6: ANIMATION LOOP
    // This function will be called ~60 times per second
    // It creates smooth animation by updating and rendering the scene
    function animate() {
      // Schedule the next frame
      requestAnimationFrame(animate);

      // ROTATE THE CUBES
      // rotation values are in radians
      cube.rotation.x += 0.01;  // Rotate around X axis
      cube.rotation.y += 0.01;  // Rotate around Y axis

      smallCube.rotation.x += 0.02;
      smallCube.rotation.y += 0.015;

      mediumCube.rotation.x += 0.008;
      mediumCube.rotation.y += 0.02;

      // RENDER THE SCENE
      // This draws everything from the camera's perspective
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();

    // STEP 7: HANDLE WINDOW RESIZE
    // Make the scene responsive to window size changes
    window.addEventListener('resize', () => {
      // Update camera aspect ratio
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix(); // MUST call this after changing camera properties

      // Update renderer size
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });

    // STEP 8: CONSOLE TIPS
    console.log('ðŸŽ‰ Day 1: Three.js scene is running!');
    console.log('ðŸ“š What you learned:');
    console.log('  âœ“ Scene: Container for all 3D objects');
    console.log('  âœ“ Camera: Your viewport into the 3D world');
    console.log('  âœ“ Renderer: Draws the scene using WebGL');
    console.log('  âœ“ Geometry: The shape (vertices and faces)');
    console.log('  âœ“ Material: The appearance (color, texture, etc.)');
    console.log('  âœ“ Mesh: Geometry + Material');
    console.log('  âœ“ Animation Loop: Updates scene every frame');
    console.log('');
    console.log('ðŸ”¬ Experiment:');
    console.log('  1. Change cube colors in the code');
    console.log('  2. Try wireframe: true in materials');
    console.log('  3. Adjust rotation speeds');
    console.log('  4. Change camera.position.z value');
  </script>
</body>
